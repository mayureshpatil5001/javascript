<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<meta name="keywords" content="example, JavaScript Form Validation, Sample registration form" />
<meta name="description" content="This document is an example of JavaScript Form Validation using a sample registration form. " />
<link rel='stylesheet' href='style.css' type='text/css' />
<script src="validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
Use tab keys to move from one input field to the next.
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="username">UserName:</label></li>
<li><input type="text" name="username" size="20" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="8" /></li>
<li><label for="dateOfBirth">Date of Birth</label></li>
<li><input type="date" class="field date-field dob-field" min="1900-01-01" max="2015-09-18"  required></li>
<li><label for="city">City:</label></li>
<li><select name="city">
<option selected="" value="Default">(Please select a city)</option>
<option value="AF">Mumbai</option>
<option value="AL">Delhi</option>
<option value="DZ">Hyderabad</option>
<option value="AS">Chennai</option>
<option value="AD">Bangalore</option>
</select></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="ja" value="ja" /><span>Java</span></li>
<li><input type="checkbox" name="py" value="py" /><span>Python</span></li>
<li><input type="checkbox" name="c" value="c" /><span>C#</span></li>
<li><input type="checkbox" name="c+" value="c+" /><span>C++</span></li>
<li><input type="checkbox" name="js" value="js" /><span>JavaScript</span></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
</form>
</body>
</html>
